<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
<div class="container">
    <div class="screen">
        <div class="previous">123 +</div>
        <div class="current">456</div>
    </div>
    <div class="buttons-grid">
        <button class="wide">CLEAR</button>
        <button>DEL</button>
        <button>รท</button>
        <button>1</button>    
        <button>2</button>
        <button>3</button>
        <button>x</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>   
        <button class="wide">=</button>
 
    </div>
</div>

</body>
</html>
