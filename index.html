<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="title">calculator</div>

    <div class="calculator-grid">
       <div class="screen-output">
            <div data-previous class="previous-operand"></div>
            <div data-current class="current-operand"></div>
        </div>
        <button data-all-clear class="wide">CLEAR</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-number>1</button>    
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>   
        <button data-equals class="wide">=</button>
    </div>
    <div class="footer"><a href="https://github.com/kieswetter-hub" target="_blank">developed by kieswetter-hub</a></div>
</body>
</html>
